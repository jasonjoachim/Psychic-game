<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--link rel="stylesheet" type="text/javascript" href="assets/javascript/game.js"!-->

    <title>Psychic Game</title>
</head>
<body>
    <h1>Guess What Letter Im thinking of</h1>

    <div>

        <b>Guesses So Far: <span id="Guesses">b</span></b><br>
        <b>Wins: <span id="Wins">0</span></b><br>
        <b>Losses: <span id="Losses">0</span></b><br>
        <b>Guesses Left: <span id="Guessesleft">0</span></b><br>
    </div>

    <script type="text/javascript">

   // Creates an array that lists out all of the options (alphabet).
    var computerChoices= ["a", "b", "c", "d", "e", "f", "g", "h", "i","j", "k", "l", "m", "n", "o","p", "q","r","s","t", "u", "v", "w", "x", "y","z"];

    function computerPick(){
        return computerChoices[Math.floor(Math.random() * computerChoices.length)];
    
    }
    // Randomly chooses a choice from the options array. This is the Computer's guess.
    var computerGuess = computerPick();
    console.log(computerGuess);
   
    //sets variables for wins, losses, guesses left and guesses so far-these will populate html fields
    var wins=0;
    var losses=0;
    var guessesleft=10;
    var guessessofar=[]
  

    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

     // Determines which key was pressed 
     var userGuess = event.key;
        console.log(userGuess);
        guessessofar.push(userGuess);
        

        //and logs to the html

    document.querySelector("#Guesses").innerHTML=guessessofar;

    if(userGuess===computerGuess){
        wins++;
        guessesleft=10;
        guessessofar=[]
        computerGuess;
    } else if(guessesleft>1){
        guessesleft--;  
    } else { 
        losses++;
        guessesleft=10;
        guessessofar=[];
        computerGuess;
    }
    document.querySelector("#Wins").innerHTML=wins;
    document.querySelector("#Losses").innerHTML=losses;
    document.querySelector("#Guessesleft").innerHTML=guessesleft;

    }
    
  
    </script>
</body>
</html>
